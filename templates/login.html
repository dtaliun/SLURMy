<!DOCTYPE html>
<html lang="en">
   <head>
      <title>{{ app_name }}</title>
      <meta charset="utf-8">
      <!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/cerulean/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
      <style> 
      </style>
   </head>
   <body>
      <div class="container"> 
         <div class="page-header">
            <h1>{{ app_name }}</h1>
         </div>
         <div class="jumbotron">
            <div class="row text-center">
            {% if error %}
               <div class="alert alert-danger" role="alert">{{ error }}</div>
            {% endif %}
            </div>
            <div class="row">
               <div class="col-md-offset-4 col-md-4">
                  <p>Please sign in</p>
               </div>
            </div>
            <form class="form-horizontal" role="form" action="{{ url_for('login') }}" method="post">
               <div class="form-group">
                  <div class="col-md-offset-4 col-md-4">
                     <label for="email" class="sr-only">Email address:</label>
                     <input type="email" class="form-control" id="email" name="email" placeholder="Email address">
                  </div>
               </div>
               <div class="form-group">
                  <div class="col-md-offset-4 col-md-4">
                     <label for="password" class="sr-only">Password:</label>
                     <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                  </div>
               </div>
               <div class="form-group"> 
                  <div class="col-md-offset-4 col-md-4">
                     <button type="submit" class="btn btn-primary">Sign In</button>
                  </div>
               </div> 
            </form>
            <div class="row">
               <div class="col-md-offset-4 col-md-4">
                  <a href="/register">Would you like to register?</a>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
