<!DOCTYPE html>
<html lang="en">
   <head>
      <title>{{ app_name }}</title>
      <meta charset="utf-8">
      <!--<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/cerulean/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
      <style>
      </style> 
   </head>
   <body>
      <nav class="navbar navbar-default">
         <div class="container-fluid">
            <div class="navbar-header">
               <a class="navbar-brand" href="/">{{ app_name }}</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
               <li><a href="/"><span class="glyphicon glyphicon-log-in"></span> Sign In</a></li>
            </ul>
         </div>
      </nav>
      <div class="container">
         <div class="jumbotron">
            {% if success %}
            <div class="alert alert-success" role="alert"><strong>Thank for your registration!</strong> Now, you may sign in and start using {{ app_name }}.</div>
            {% else %}
            <div class="row text-center">
               {% if error %}
               <div class="alert alert-danger" role="alert">{{ error }}</div>
               {% endif %}
            </div>
            <div class="row">
               <div class="col-md-offset-3 col-md-6">
                  <p>Please fill in the registration form</p>
               </div>
            </div>
            <form class="form-horizontal" role="form" action="{{ url_for('register') }}" method="post">
               <div class="form-group">
                  <div class="col-md-offset-3 col-md-6">
                     <input type="name" class="form-control" id="name" name="name" placeholder="Name">
                  </div>
               </div> 
               <div class="form-group">
                  <div class="col-md-offset-3 col-md-6">
                     <input type="email" class="form-control" id="email" name="email" placeholder="Email address">
                  </div>
               </div>
               <div class="form-group">
                  <div class="col-md-offset-3 col-md-6">
                     <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-offset-3 col-md-6">
                     <button type="submit" class="btn btn-primary">Register</button>
                  </div>
               </div> 
            </form>
            {% endif %}
         </div>
      </div>
   </body>
</html>
